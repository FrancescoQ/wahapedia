# Import form
wahapedia.import:
  path: 'admin/content/wahapedia/import'
  defaults:
    _form: '\Drupal\wahapedia\Form\WahapediaImportForm'
    _title: 'Import Wahapedia Data'
  requirements:
    _permission: 'import'
  options:
    _admin_route: TRUE  '

# Entity lists home
wahapedia.contents:
  path: '/admin/content/wahapedia'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Wahapedia Contents'
  requirements:
    _permission: 'access administration pages'

# Entity configuration home
wahapedia.entities:
  path: '/admin/structure/wahapedia'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Wahapedia Entities'
  requirements:
    _permission: 'access administration pages'

# Faction
wahapedia.faction_settings:
  path: '/admin/structure/wahapedia/faction'
  defaults:
    _form: '\Drupal\wahapedia\Form\WahapediaEntitySettingsForm'
    _title: 'Faction settings'
  requirements:
    _permission: 'administer faction entity'

